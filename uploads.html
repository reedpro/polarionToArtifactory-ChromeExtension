<!DOCTYPE html>
<html  style="min-width:600px; min-height: 400px;">

<head>
    <title>Polarion to Artifactory Uploads</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    

        <button type="button" id="optionsBtn" aria-label="Settings" class="btn btn-primary btn-lg">
            <i class="bi bi-gear"></i>
        </button>
        Any in progress uploads will be shown here. 
    <div class="container" id="containerParent">
        
    </div>
    <div hidden>
        <div class="row" id="divTemplate">
            <div class="col-1">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">uploading...</span>
                </div>
            </div>
            <div class="col-6">
                <p class="uplName">uploading...</p>
            </div>
        </div>
        <div class="row" id="divFailTemplate">
            <div class="col-1">
                <div class="text-primary" role="status">
                    <span class=""><i class="bi bi-x" style="font-size: 3em; color:red"></i></span>
                </div>
            </div>
            <div class="col-6">
                <p class="uplName">uploading...</p>
            </div>
        </div>
        
    </div>
    <script src="uploads.js"></script>
</body>

</html>
